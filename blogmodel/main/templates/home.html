body {
  margin: 0px;
  background: #DFCCAE;
}

.nav {
  background: #F4821C;
  border-bottom: 1px solid #EFEFEF;
  height: 100px;
}

.nav .logo {
  margin-top: 0px;
}

.nav .logo img {
  float: left;
  display: block;
  margin-right: 2.35765%;
  width: 100%;
  width: 137px;
  height: 137px;
  position: absolute;
  left: 50%;
  top: 90px;
  transform: translate(-50%, -50%);
}

.nav .logo img:last-child {
  margin-right: 0;
}

.post {
  max-width: 68em;
  margin-left: auto;
  margin-right: auto;
  margin-top: 100px;
  background: white;
}

.post::after {
  clear: both;
  content: "";
  display: table;
}

.post .section {
  width: 70%;
  margin: 0 auto;
  padding-bottom: 5%;
}

.post h1 {
  font-family: 'Playfair Display', serif;
  font-style: italic;
  font-weight: 400;
  color: #423B35;
  text-align: left;
  font-size: 36px;
}

.post h1::first-letter {
  font-weight: 700;
  font-size: 40px;
}

.post p {
  outline-offset: 110px;
  text-align-last: center;
  font-family: open sans;
  font-weight: 400;
  margin: 5% auto;
}

.post .readmore {
  text-decoration-color: #DFCCAE;
  text-decoration: overline;
  color: #423B35;
  display: block;
  float: right;
  font-family: 'Playfair Display', serif;
  border-bottom: 2px inset #423B35;
}

.post .readmore:hover {
  color: #F4821C;
}

.post_header {
  max-width: 68em;
  margin-left: auto;
  margin-right: auto;
  background: #f4f4f4;
  padding: 1%;
  font-family: open sans light;
}

.post_header::after {
  clear: both;
  content: "";
  display: table;
}

.post_header span {
  float: left;
  display: block;
  margin-right: 2.35765%;
  width: 31.76157%;
  text-align: center;
  color: #423B35;
  text-decoration: none;
}

.post_header span:last-child {
  margin-right: 0;
}

.post_header .share {
  background-image: url(../images/icons/share.png);
  background-repeat: no-repeat;
  background-position: center;
  text-indent: -9999px;
}

.footer {
  font-family: 'Playfair Display', serif;
  margin: 100px;
  text-align: center;
}

  background:#423B35;
  border-radius:50%;
  padding:50px;
  width:100px;
  height:100px;
  font-size:20px;
}

        }

        @-webkit-keyframes moveIt {

            0%,
            100% {
                -webkit-transform: rotate(-15deg);
                transform: rotate(-15deg);
            }

            50% {
                -webkit-transform: rotate(15deg);
                transform: rotate(15deg);
            }
        }

        @keyframes moveIt {

            0%,
            100% {
                -webkit-transform: rotate(-15deg);
                transform: rotate(-15deg);
            }

            50% {
                -webkit-transform: rotate(15deg);
                transform: rotate(15deg);
            }
        }

        @-webkit-keyframes moveItPot {

            0%,
            100% {
                -webkit-transform: rotate(5deg);
                transform: rotate(5deg);
            }

            50% {
                -webkit-transform: rotate(-5deg);
                transform: rotate(-5deg);
            }
        }

        @keyframes moveItPot {

            0%,
            100% {
                -webkit-transform: rotate(5deg);
                transform: rotate(5deg);
            }

            50% {
                -webkit-transform: rotate(-5deg);
                transform: rotate(-5deg);
            }
        }

        @-webkit-keyframes tail {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            25% {
                -webkit-transform: rotate(3deg);
                transform: rotate(3deg);
            }

            40% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            75% {
                -webkit-transform: rotate(-3deg);
                transform: rotate(-3deg);
            }

            100% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
        }

        @keyframes tail {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            25% {
                -webkit-transform: rotate(3deg);
                transform: rotate(3deg);
            }

            40% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            75% {
                -webkit-transform: rotate(-3deg);
                transform: rotate(-3deg);
            }

            100% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
        }

        @-webkit-keyframes tail-next {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            25% {
                -webkit-transform: rotate(-3deg);
                transform: rotate(-3deg);
            }

            40% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            75% {
                -webkit-transform: rotate(3deg);
                transform: rotate(3deg);
            }

            100% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
        }

        @keyframes tail-next {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            25% {

                transform: rotate(-3deg);
            }

            40% {

            }

            75% {
                -webkit-transform: rotate(3deg);
                transform: rotate(3deg);
            }

            100% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
        }

        .attop {
            position: absolute;
            top: 50%;
            left: 10%;
        }

        .atright {
            position: absolute;
            top: 50%;
            right: 10%;
        }
    
    
    
    
</style>
